    <div id="notSelectedCity" class="hidden-not-found"> Please input your city </div>
<div id="notSelectedDay" class="hidden-not-found"> Please check which weather you need </div>
<div id="not-found" class="hidden-not-found"> We don't have your city </div>

<div class="weather-form" id="form-weather">
  <form>
        <div class="form-group col-md-6">
          <label for="inputCity">City:</label>
          <input type="text" placeholder="Input your city" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
          <label for="inputState">Day:</label>
          <select name="cards" id="inputState" class="form-control">
            <option value="selected">Select</option>
            <option value="Current">Current</option>
            <option value="Forecast">Forecast</option>
          </select>
      </div>
      <button class="btn btn btn-secondary" type="submit" id="button-addon2">Search</button>
  </form>
</div>

<div id="found">
  <div id= "your-city"> </div>
  <div id="cloud"> </div>
  <div id="temperature"> </div>
  <div id="humidity"> </div>
  <div id="wind"> </div>
</div>

<div class="charts hidden-not-found">
    <div class="chart-first">
      <canvas id="myChart" height="400" width= "750"></canvas>
    </div>

    <div class="chart-second">
      <canvas id="myChartSecond" height="400" width= "750"></canvas>
    </div>
</div>
