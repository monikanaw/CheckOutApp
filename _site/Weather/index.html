<html>
  <head>
  
    <title>Weather</title>
  

  <link href="/favicon.png" rel="icon">
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100"
   rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <div class="web-container">

    <body>
     <header class="main-header">
  <ul class="nav-bar">

   
  <li><a href="/">Home</a></li>
  <li><a href="/About">About</a></li>
  <li><a href="/Menu">Menu</a></li>


 </ul>

</header>

    <div class="weather-image">
  <h1 class="weather-greeting"> Check the weather </h1>
</div>


    <div class="container weather-container">
      <div class="row">
        <div class="col">
          <div class="lead"> In order to check the wether in your city
             please input your city name in English.
           </div>
         </div>

         <div class="col">
            <form id="weather-form" class="input-group mb-3">
              <input type="text" id="city-name" class="form-control" placeholder="Enter name of your city" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn btn-secondary" type="submit" id="button-addon2">Search</button>
              </div>
            </form>
    </div>

</div>
</div>
</div>

    <div id="not-found" class="hidden-not-found"> We don't have your city </div>

  <div id="found">
    <div id= "your-city"> </div>
    <div id="cloud"> </div>
    <div id="temperature"> </div>
    <div id="humidity"> </div>
    <div id="wind"> </div>
 </div>

    <footer>
    <div class="footer-bar">
       <p class="footer-writing">  Made by Monika Nawrocka </p>
    </div>
</footer>


    </body>
